version: "3.8"
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./infra/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
    networks:
      - app_network
    depends_on:
      - backend
      - agent-service

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=http://localhost/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - app_network
    depends_on:
      - prometheus

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
    networks:
      - app_network
    command: ["mongod", "--bind_ip_all"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'mongosh --quiet "mongodb://$${MONGO_INITDB_ROOT_USERNAME}:$${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/admin?authSource=admin" --eval ''db.runCommand({ping:1})''',
        ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app_network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.prod
    container_name: backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - ./apps/backend/.env
      - ./packages/shared/.env
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./packages:/app/packages
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5001/api/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  agent-service:
    build:
      context: .
      dockerfile: apps/agent-service/Dockerfile.prod
    container_name: agent-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - ./apps/agent-service/.env
      - ./packages/shared/.env
    volumes:
      - ./apps/agent-service/src:/app/apps/agent-service/src
      - ./packages:/app/packages
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5002/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.prod
    container_name: web
    restart: unless-stopped
    env_file:
      - ./packages/shared/.env
    environment:
      - NODE_ENV=production
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./packages:/app/packages
    depends_on:
      backend:
        condition: service_healthy
      agent-service:
        condition: service_healthy
    networks:
      - app_network

  nginx-gateway:
    image: nginx:alpine
    container_name: nginx-gateway
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - backend
      - agent-service
    networks:
      - app_network

volumes:
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  grafana_data:
    driver: local

networks:
  app_network:
    driver: bridge
